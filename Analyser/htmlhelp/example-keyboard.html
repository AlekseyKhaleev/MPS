<h1>5.5. Тестирование клавиатуры (keyboard.sch)</h1>

<p style="text-align: justify">Эта схема содержит реализованный на трех JK-триггерах трехразрядный счетчик, 
перебирающий строки клавиатуры. При этом на индикаторах отображается число, 
«введенное» в текущей строке (младший полубайт отображается на верхнем индикаторе). 
</p>
